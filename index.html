<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <!--Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">
            Product App
        </a>
    </nav>


    <div class="container">
        <!--Aplicación-->
        <div id="App" class="row pt-5">
            <!--Formulario-->
            <div class="col-md-4">
                <div class="card">
                    <!--Título de la tarjeta-->
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id=product-form class="card-body">
                        <!--Se encarga de separar los inputs-->
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <!--'step' sirve para que acepte decimales-->
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1921" value="2021" placeholder="Year Product" class="form-control">
                        </div>
                        <!--'submit' se encarga de disparar el evento del formulario al presionar-->
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <!--Productos-->
                <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
